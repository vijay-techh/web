<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body { background:#0f1724; color:#e6eef6; font-family:Inter, sans-serif; padding:24px; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #1e293b; padding:10px; text-align:left; font-size:14px; }
    th { background:#06b6d4; color:#042027; }
    tr:nth-child(even) { background:rgba(255,255,255,0.03); }
    a { color:#06b6d4; text-decoration:none; }
    .top { display:flex; justify-content:space-between; align-items:center; }
    button { background:#06b6d4; color:#042027; border:0; padding:8px 12px; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="top">
    <h2>ðŸ“Š Admin Dashboard</h2>
    <a href="/admin/logout"><button>Logout</button></a>
  </div>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
      <th>Created</th>
    </tr>
    {% for msg in messages %}
    <tr>
      <td>{{ msg.id }}</td>
      <td>{{ msg.name }}</td>
      <td>{{ msg.email }}</td>
      <td>{{ msg.message }}</td>
      <td>{{ msg.created_at }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
