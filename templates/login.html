<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body { background:#0f1724; color:#e6eef6; font-family:Inter, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
    .card { background:#0b1220; padding:24px; border-radius:10px; width:300px; text-align:center; }
    input { width:100%; padding:8px; margin:6px 0; border-radius:6px; border:0; background:#071018; color:#e6eef6; }
    button { background:#06b6d4; color:#042027; border:0; padding:10px; width:100%; border-radius:6px; font-weight:700; cursor:pointer; }
    .flash { color:tomato; margin-top:6px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Login</h2>
    <form method="POST">
      <input name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
