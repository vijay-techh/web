<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login ‚Äî Data Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #06b6d4;
      --muted: #94a3b8;
      font-family: Inter, system-ui, sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(180deg, var(--bg), #08101a 70%);
      color: #e6eef6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      background: var(--card);
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(2, 6, 23, 0.6);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 12px;
      font-weight: 800;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0 10px;
      border: 0;
      border-radius: 8px;
      background: #071018;
      color: #e6eef6;
      font-size: 15px;
    }
    button {
      width: 100%;
      background: var(--accent);
      color: #042027;
      border: 0;
      padding: 10px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.85;
    }
    .flash {
      color: tomato;
      margin-top: 10px;
      font-size: 14px;
    }
    a.back {
      display: inline-block;
      margin-top: 14px;
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
    }
    a.back:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>üîê Admin Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <a href="/" class="back">‚Üê Back to Home</a>
  </div>
</body>
</html>
